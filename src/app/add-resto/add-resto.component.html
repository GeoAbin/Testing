<h2>Add Resto</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong>Your data has been entered successfully
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()" >
  <div class="form-group">
    <label>ID</label>
    <input type="number" class="form-control" placeholder="Enter ID" formControlName="id">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Add</label>
    <input type="text" class="form-control" placeholder="Enter Add" formControlName="add">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
